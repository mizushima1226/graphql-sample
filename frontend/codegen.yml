overwrite: true
schema: '../backend/src/typeDefs/schema.graphql'
documents:
  - 'src/graphql/queries/*.graphql'
generates:
  src/graphql/graphqlClientApi.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withComponent: false
      withHooks: true
      withHOC: false
  ./graphql.schema.json:
    plugins:
      - 'introspection'
