# import * from "enums.graphql"
# import * from "scalars.graphql"

type Photo {
  id: ID!
  url: String!
  name: String!
  description: String
  category: PhotoCategory!
  githubUser: String
  postedBy: User!
  taggedUsers: [User!]!
  createdAt: DateTime!
}

type User {
  id: ID!
  url: String!
  name: String!
  description: String
  category: PhotoCategory!
  postedPhotos: [Photo!]!
  inPhotos: [Photo!]!
}