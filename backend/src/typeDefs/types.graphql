# import * from "enums.graphql"

type Photo {
  id: ID!
  url: String!
  name: String!
  description: String
  category: PhotoCategory!
  postedBy: User!
  taggedUsers: [User!]!
}

type User {
  id: ID!
  url: String!
  name: String!
  description: String
  category: PhotoCategory!
  postedPhotos: [Photo!]!
  inPhotos: [Photo!]!
}